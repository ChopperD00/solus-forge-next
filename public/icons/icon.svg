<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#1A1A1A"/>
      <stop offset="100%" stop-color="#0A0A0A"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF6B00" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#FF6B00" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>

  <!-- Glow -->
  <circle cx="256" cy="256" r="180" fill="url(#glow)"/>

  <!-- Eye outline -->
  <ellipse cx="256" cy="256" rx="140" ry="90" fill="none" stroke="#FF6B00" stroke-width="6"/>

  <!-- Iris -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="#FF6B00" stroke-width="4"/>

  <!-- Pupil -->
  <circle cx="256" cy="256" r="30" fill="#FF6B00"/>

  <!-- Highlight -->
  <circle cx="270" cy="242" r="10" fill="#FFA500" opacity="0.7"/>
</svg>
